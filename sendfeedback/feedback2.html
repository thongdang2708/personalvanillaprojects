<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./feedback2.css">
    <title> Feedback 2 </title>
</head>
<body>
    
   <div id="panel" class="panel-container">

    <strong> How satisfied are you with our <br> customer support performance? </strong>

    <div class="rating-container">
        <div class="rating">
            <img src="./sad.png" alt="sad">
            <small> Unhappy</small>
        </div>

        <div class="rating active">
            <img src="./neutral.png" alt="neutral">
            <small> Neutral </small>
        </div>

        <div class="rating">
            <img src="./smile.png" alt="happy">
            <small> Happy </small>
        </div>
    </div>

    <button id="send" class="send-btn"> Send Review </button>


   </div>






   <script src="./feedback2.js"></script>

</body>
</html>
