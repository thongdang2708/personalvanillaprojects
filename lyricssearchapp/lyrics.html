<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lyrics.css">
    <title> Lyrics Search App </title>
</head>
<body>
    
    <header>
        <h2> Lyrics Search App </h2>

        <form id="form" class="search-form">
            <input type="text" id="search" placeholder="Search artists or songs...!">

        </form>

    </header>

    <div id="result" class="container">
        <p> Results will be displayed here! </p>
    </div>

    <div id="more" class="container centered">
        
    </div>




    <script src="./lyrics.js"></script>
</body>
</html>
